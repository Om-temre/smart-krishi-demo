<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genius coaching clasess </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:'Poppins',sans-serif;
      background-color:#f5f7f9;
      color:#333;
      line-height:1.6;
    }
    .app-container {display:flex;min-height:100vh;}

    /* Sidebar */
    .sidebar {
      width:280px;
      background-color:#047857;
      color:white;
      padding:20px;
      box-shadow:2px 0 10px rgba(0,0,0,0.1);
      position:fixed;
      height:100vh;
      overflow-y:auto;
    }

    /* Quick Questions */
    .quick-questions {margin-top:auto;}
    .quick-questions h3 {
      font-weight:600;
      color:#cbd5e1;
      font-size:0.9rem;
      margin-bottom:12px;
      border-bottom:1px solid #3b82f6;
      padding-bottom:6px;
      user-select:none;
    }
    .quick-ask-btn {
      display:block;
      width:100%;
      padding:10px 15px;
      margin-bottom:10px;
      font-size:1rem;
      font-weight:500;
      color:#047857;
      background-color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }

    .logo {text-align:center;margin-bottom:30px;padding-top:10px;}
    .logo h1 {font-size:1.5rem;font-weight:600;}

    .main-content {
      flex:1;
      margin-left:280px;
      padding:30px;
      display:flex;
      flex-direction:column;
    }

    .header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:30px;
      padding-bottom:15px;
      border-bottom:1px solid #e2e8f0;
    }
    .header h2 {font-size:1.8rem;color:#047857;}

    .input-options {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:20px;
      margin-bottom:30px;
    }

    .input-card {
      background-color:white;
      border-radius:12px;
      padding:20px;
      box-shadow:0 4px 6px rgba(0,0,0,0.05);
      transition:transform 0.3s,box-shadow 0.3s;
      cursor:pointer;
      text-align:center;
    }
    .input-card:hover {
      transform:translateY(-5px);
      box-shadow:0 10px 15px rgba(0,0,0,0.1);
    }
    .input-icon {font-size:2.5rem;margin-bottom:15px;color:#047857;}
    .input-card h3 {font-size:1.2rem;margin-bottom:10px;}
    .input-card p {color:#64748b;font-size:0.9rem;}

    .input-area {
      background-color:white;
      border-radius:12px;
      padding:25px;
      box-shadow:0 4px 6px rgba(0,0,0,0.05);
      margin-bottom:30px;
    }
    .input-area h3 {margin-bottom:15px;color:#047857;}
    .chat-input {display:flex;gap:10px;}
    .chat-input input {
      flex:1;
      padding:12px 15px;
      border:1px solid #cbd5e1;
      border-radius:8px;
      font-size:1rem;
    }
    .chat-input button {
      background-color:#047857;
      color:white;
      border:none;
      border-radius:8px;
      padding:12px 20px;
      cursor:pointer;
      font-weight:500;
    }

    .response-area {
      background-color:white;
      border-radius:12px;
      padding:25px;
      box-shadow:0 4px 6px rgba(0,0,0,0.05);
      flex:1;
    }
    .response-area h3 {margin-bottom:15px;color:#047857;}
    .response-content {
      background-color:#f8fafc;
      border-radius:8px;
      padding:20px;
      min-height:200px;
    }

    @media(max-width:992px){
      .sidebar{width:220px;}
      .main-content{margin-left:220px;}
    }
    @media(max-width:768px){
      .app-container{flex-direction:column;}
      .sidebar{width:100%;height:auto;position:relative;padding:15px;}
      .main-content{margin-left:0;padding:20px;}
      .input-options{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h1><i class="fas fa-seedling"></i> GINIUS</h1>
        <div class="quick-questions" aria-label="Quick Questions">
          <h3>Quick Questions</h3>
          <button class="quick-ask-btn" onclick="quickAsk('Teachers')">Teachers</button>
          <button class="quick-ask-btn" onclick="quickAsk('Fee structure')">Fee structure</button>
          <button class="quick-ask-btn" onclick="quickAsk('Timetables')">Timetables</button>
          <button class="quick-ask-btn" onclick="quickAsk('Toppers History')">toppers History</button>
          <button class="quick-ask-btn escalate" onclick="showEscalationModal()">Escalate Query</button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h2>Ginius choaching clasess</h2>
      </div>

      <div class="input-options">
        <div class="input-card" onclick="setActiveInput('course')">
          <div class="input-icon"><i class="fas fa-book-open"></i></div>
          <h3>Courses</h3>
          <p>Explore jee -related learning courses</p>
        </div>

        <div class="input-card" onclick="setActiveInput('study')">
          <div class="input-icon"><i class="fas fa-file-alt"></i></div>
          <h3>Study Materials</h3>
          <p>Access useful notes, guides, and reference files</p>
        </div>
      </div>

      <div class="input-area">
        <h3 id="input-title">Ask your question</h3>
        <div id="chat-input" class="input-section">
          <div class="chat-input">
            <input type="text" id="question-input" placeholder="Type your question here..." />
            <button onclick="submitQuestion()"><i class="fas fa-paper-plane"></i> Submit</button>
          </div>
        </div>
      </div>

      <div class="response-area">
        <h3>Rankers list</h3>
        <div class="response-content" id="rankers list">
          <p class="placeholder-text">Your rankers is here...</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    function setActiveInput(type){
      const response = document.getElementById('ai-response');
      if(type==='course'){
        response.innerHTML = "<p><strong>Courses Section:</strong> Access upcoming digital farming and agri-technology courses here soon!</p>";
      }else if(type==='study'){
        response.innerHTML = "<p><strong>Study Materials Section:</strong> Browse and download agriculture notes, PDFs, and guides.</p>";
      }
    }

    function submitQuestion(){
      const input=document.getElementById('question-input').value;
      const response=document.getElementById('ai-response');
      if(!input.trim()){
        response.innerHTML="<p>Please enter a question.</p>";
        return;
      }
      response.innerHTML=`<p><strong>Your question:</strong> ${input}</p><p>Processing AI response...</p>`;
      setTimeout(()=>{response.innerHTML+=`<p><em>AI:</em> Here's a helpful answer about "${input}".</p>`;},1000);
    }

    function quickAsk(topic){
      const response=document.getElementById('ai-response');
      response.innerHTML=`<p><strong>Quick Query:</strong> ${topic}</p><p>Fetching information...</p>`;
    }

    function showEscalationModal(){
      alert("Your query has been escalated to a Krishi Officer for review.");
    }
  </script>
</body>
</html>
